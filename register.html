<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Register</title>
<link href="css/register.css" rel="stylesheet"  >
<link rel="start icon" href="images/resize_png_new.png"  >

</head>

<body class="bg-gray">
<div> 
  <!--top start-->
  <div class="tp for-register">
    <div class="tp_box clearfix">
      <div class="top"> <span class="tp_loginInfo">Entry to Task/Chore Roster System </span><a href="login_user.html" class="top-a">[Log in]</a> </div>
    </div>
  </div>
  <!--top end--> 
  <!--hd start-->
  <div class="login-wrap">
    <div class="w940">
      <div class="header clearfix">
        <h1 class="fl"> <a title="Roster System" href="index.html"> <img src="images/logo.jpg"> </a> </h1>
        <div class="welcome fl">Welcome to register</div>
      </div>
    </div>
  </div>
  <!--hd end-->
  <div class="have-reg w940"><span>I have already registered &nbsp;<a href="login_user.html" class="blue_link">Log In</a></span></div>
  <!-- content start -->
  <div class="container w940">
    <div class="register">
      <div class="spsearch">
        <p>
          <label><b class="star">*</b>&nbsp;User name：</label>
          <input class="spnormal" type="text">
          <span  class="short">4-20 characters, support English, number and symbol combination</span> </p>
      </div>
      <div class="spsearch">
        <p>
          <label><b class="star">*</b>&nbsp;Set Password：</label>
          <input class="spnormal" type="password">
          <span class="long">6-20 characters, support English, number and symbol combination</span> </p>
      </div>
      <div class="spsearch">
        <p>
          <label><b class="star">*</b>&nbsp;Confirm Password：</label>
          <input class="spnormal" type="password">
          <span  class="short">Input password again</span> </p>
      </div>
      <div class="spsearch item">
        <p>
          <label>&nbsp;</label>
          <input type="button">
        </p>
      </div>
    </div>
  </div>
  <!--footer start-->
  <div class="ft for-register mt10">
    <div class="ft_box clearfix">
      <p class="fl"><a href="login_admin.html" class="copyRight blue_link">Administrator Entry</a></p>
      <p class="fr copyRight">Task/Chore Roster System</p>
    </div>
  </div>
  <!--footer end--> 
</div>
</body>
<script type="text/javascript" src="script/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="script/js.js"></script>
</html>
